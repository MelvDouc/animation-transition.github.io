<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="./style2.css">
    <title>Animation & Transition</title>
</head>
<body>

<h1>Animation & Transition</h1>

<section>

    <h2>Animation (keyframes)</h2>

    <div style="display: grid; grid-template-columns: 1fr 1fr; justify-items: center">
        <div class="hypnosis"></div>
        
        <div class="box"></div>
        
        <div class="record" style="grid-column: 1 / span 2">
            <div class="groove">
                <div class="center">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>

    <h2>Transition</h2>

    <p>Use <strong>transition</strong> if the animation needs to be triggered, as by hovering.</p>
    
    <div class="grid-container">
        
        <div class="parent" id="parent1">
            <div class="enfant" id="enfant1"></div>
        </div>
        
        <div class="parent" id="parent2">
            <div class="enfant" id="enfant2"></div>
        </div>
        
        <div class="parent" id="parent3">
            <div class="enfant" id="enfant3"></div>
        </div>
        
        <div class="parent" id="parent4">
            <div class="enfant" id="enfant4"></div>
        </div>
        
        <div class="parent" id="parent5">
            <div class="enfant" id="enfant5"></div>
        </div>
    </div>
</section>
    
</body>
</html>
